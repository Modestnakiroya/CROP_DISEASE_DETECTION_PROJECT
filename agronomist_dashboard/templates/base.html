<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgriSmart Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">AgriCure App</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <a href="{% url 'dashboard:dashboard' %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item {% if request.resolver_match.url_name == 'disease_reports' %}active{% endif %}">
                    <a href="{% url 'dashboard:disease_reports' %}">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Disease Reports</span>
                    </a>
                <li class="menu-item {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">
                    <a href="{% url 'dashboard:analytics' %}">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="menu-item {% if request.resolver_match.url_name == 'advisory' %}active{% endif %}">
                    <a href="{% url 'dashboard:advisory' %}">
                        <i class="fas fa-calendar"></i>
                        <span>Advisory</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <header class="top-navbar">
                <div class="navbar-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-right">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="{% static 'images/user-avatar.png' %}" alt="User" class="user-avatar">
                        <span class="user-name">Dr. John Agronomist</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="page-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
