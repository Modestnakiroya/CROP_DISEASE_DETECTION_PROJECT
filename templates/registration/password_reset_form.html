{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset - AgroDetect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo3.jpg' %}" alt="AgroDetect Logo" class="logo-img" />
                <span class="brand-text">AgroDetect</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2 nav-btn">Login</a>
                <a href="{% url 'home' %}" class="btn btn-light btn-sm nav-btn">Home</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-80">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <div class="icon-circle">
                                    <span class="login-emoji">üîê</span>
                                </div>
                            </div>
                            <h2 class="login-title">Reset Password</h2>
                            <p class="login-subtitle">Enter your email to receive reset instructions</p>
                        </div>
                        
                        <div class="login-body">
                            <form method="post" class="login-form">
                                {% csrf_token %}
                                
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control custom-input" name="email" 
                                           id="id_email" placeholder="Email" required>
                                    <label for="id_email">
                                        <span class="input-icon">üìß</span> Email Address
                                    </label>
                                    {% if form.email.errors %}
                                        <div class="error-message">
                                            {% for error in form.email.errors %}
                                                <small>{{ error }}</small>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-login">
                                        <span class="btn-text">Send Reset Email</span>
                                        <span class="btn-icon">üìß</span>
                                    </button>
                                </div>
                            </form>

                            <div class="login-footer">
                                <p class="signup-text">
                                    Remember your password? <a href="{% url 'login' %}" class="signup-link">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
