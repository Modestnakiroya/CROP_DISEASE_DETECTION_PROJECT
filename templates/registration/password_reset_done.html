{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Sent - AgroDetect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo3.jpg' %}" alt="AgroDetect Logo" class="logo-img" />
                <span class="brand-text">AgroDetect</span>
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-80">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <div class="icon-circle">
                                    <span class="login-emoji">âœ…</span>
                                </div>
                            </div>
                            <h2 class="login-title">Check Your Email</h2>
                            <p class="login-subtitle">We've sent password reset instructions to your email address.</p>
                        </div>
                        
                        <div class="login-body">
                            <div class="alert alert-success custom-alert">
                                <strong>Email sent successfully!</strong> Please check your inbox and follow the instructions to reset your password.
                            </div>
                            
                            <div class="login-footer">
                                <p class="signup-text">
                                    <a href="{% url 'login' %}" class="signup-link">Back to Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
